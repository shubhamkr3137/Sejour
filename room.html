
<!DOCTYPE html>
<html>
<head>
<title>Room Details</title>
<style>
body{font-family:Arial;background:#eaf3ff;}
.room{
    background:white;
    margin:20px;
    padding:20px;
    border-radius:8px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.room img{
    width:230px;
    height:150px;
    border-radius:8px;
}
button{
    background:#1e90ff;
    color:white;
    border:none;
    padding:10px;
}


body{
    margin:0;
    font-family:Arial;
}

.navbar{
    background:#0a3d62;
    color:white;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
}

.navbar ul{
    list-style:none;
    display:flex;
    margin:0;
    padding:0;
}

.navbar li{
    margin-left:20px;
}

.navbar a{
    color:white;
    text-decoration:none;
    font-weight:bold;
}

.navbar a:hover{
    text-decoration:underline;
}

.container{
    width:80%;
    margin:auto;
}

</style>

<div class="navbar">
    <h1>Sejour</h1>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About Us</a></li>
        <li><a href="index.html#contact">Contact Us</a></li>
    </ul>
</div>

</head>

<body>

<h1 style="text-align:center;">Available Rooms</h1>
<br>

<div class="container">

<div class="room">
    <div>
        <h3>Single Room</h3>
        <p>Single Bed | ₹2000/night</p>
        <button onclick="book()">Book Now</button>
    </div>
    <img src="https://images.unsplash.com/photo-1616594039964-ae9021a400a0">
</div>

<div class="room">
    <div>
        <h3>Double Room</h3>
        <p>Double Bed | ₹3000/night</p>
        <button onclick="book()">Book Now</button>
    </div>
    <img src="https://images.unsplash.com/photo-1590490360182-c33d57733427">
</div>
</div>

<script>
function book(){
    if(localStorage.getItem("loggedIn")==="true")
        window.location.href="details.html";
    else
        window.location.href="login.html";
}
</script>

</body>
</html>
